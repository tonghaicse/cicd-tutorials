name: CI

on:
  push:
    branches: [main]

jobs:
  deploy:

    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
    env:
      param: hello
      param1: hello1

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Run a multi-line script
      run: |
        echo Add other actions to build,
        echo test, and deploy your project.
    - name: check environment
      run: echo "${{env.param}}"
    - name: action secrets
      env:
        TEST: ${{ secrets.AWS_ACCESS_KEY_ID }}
      run: echo "${{ env.TEST }}"