name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Run a multi-line script
      run: |
        echo Add other actions to build,
        echo test, and deploy your project.
    - name: check version of python
      run: python --version
    - name: check current directory
      run: |
          pwd
          ls -a
    - name: check version of aws cli
      run: aws --version
    - name: check versin of docker
      run: docker --version
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      if: ${{ always() }} # This ensures that your workflow runs successfully
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    - name: check key
      run: echo ${{ secrets.AWS_ACCESS_KEY_ID }}
    - name: performe some cli command
      run: aws s3 ls
